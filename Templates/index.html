<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Recommender</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background-color: #ffffffee;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.25);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 20px 0 10px;
            font-size: 18px;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #2193b0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b7ca6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medicine Recommender</h1>
        <form method="POST" action="{% url 'recommend_medicine' %}">
    {% csrf_token %}
    <label for="symptoms">Enter your symptoms:</label>
    <input type="text" id="symptoms" name="symptoms" required>
    <button type="submit">Recommend</button>
</form>
