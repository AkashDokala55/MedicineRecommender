<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Recommendations</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 80px auto;
            padding: 30px;
            background-color: #ffffffee;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .medicine-list {
            list-style: none;
            padding: 0;
        }

        .medicine-list li {
            margin: 20px 0;
            background-color: #f0f0f5;
            padding: 15px 20px;
            border-left: 6px solid #2ebf91;
            border-radius: 8px;
        }

        .medicine-list li h4 {
            margin: 0 0 5px;
            font-size: 20px;
            color: #333;
        }

        .medicine-list li p {
            margin: 0;
            color: #666;
        }

        .back-btn {
            display: block;
            width: fit-content;
            margin: 30px auto 0;
            padding: 10px 20px;
            background-color: #2ebf91;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .back-btn:hover {
            background-color: #26a07a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recommended Medicines</h1>
        <h2>Based on your symptoms</h2>
        <ul class="medicine-list">
            {% for medicine in medicines %}
            <li>
                <h4>{{ medicine.name }}</h4>
                <p>{{ medicine.description }}</p>
            </li>
            {% empty %}
            <li><p>No medicines found for the given symptoms.</p></li>
            {% endfor %}
        </ul>

        <a href="{% url 'index' %}" class="back-btn">Back to Search</a>
    </div>
</body>
</html>
